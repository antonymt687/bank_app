<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kalnia+Glaze:wght@100..700&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Teko:wght@300..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="./register.css">
         
</head>
<body>

<div class="registration-container">
    <h2>Register</h2>

        <label for="username">Username:</label>
        <input type="text" id="username"  required>

        <label for="account-number">Account Number:</label>
        <input type="text" id="acno"  required>

        <label for="password">Password:</label>
        <input type="password" id="password"  required>

          <button onclick="register()">Register</button>
    
</div>




   <script src="./register.js"></script>
</body>
</html>
